<ion-header>
    <ion-toolbar>
        <ion-title>
            Edito
        </ion-title>
        <ion-buttons slot="end">
            <ion-button (click)="dismiss()">Close</ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-item>
            <ion-label position="floating">Titulli</ion-label>
            <ion-input [(ngModel)]="feed.tittle"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label position="floating">Vendodhja</ion-label>
            <ion-input [(ngModel)]="feed.vendodhja"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label position="floating">Kompania</ion-label>
            <ion-input [(ngModel)]="feed.kompania"></ion-input>
        </ion-item>


        <ion-item>
            <ion-label position="floating">Pershkrim</ion-label>
            <ion-textarea class="d-flex" [(ngModel)]="feed.pershkrim"></ion-textarea>
        </ion-item>
        <ion-item>
            <ion-label position="floating">
                <ion-icon name="call-outline"></ion-icon>
                telefon
            </ion-label>

            <ion-input type="tel" [(ngModel)]="feed.tel"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label position="floating">
                <ion-icon name="logo-whatsapp"></ion-icon>
                WhatsApp
            </ion-label>

            <ion-input type="tel" [(ngModel)]="feed.whatsApp"></ion-input>
        </ion-item>
        <ion-button expand="block" (click)="updateFeed()">Ruaj</ion-button>
        <ion-button color="danger" expand="none" (click)="dismiss()">Anullo</ion-button>
        <ion-button color="danger" expand="none" (click)="deleteFeed()">Fshi</ion-button>

    </ion-list>
</ion-content>
