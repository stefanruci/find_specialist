<ion-header [translucent]="true" color="warning">
  <ion-toolbar color="warning">
    <ion-icon name="briefcase-outline" size="large" slot="start"> </ion-icon>
    <ion-title size="10px"> GJEJ SPECIALIST </ion-title>
    <ion-button
      *ngIf="this.auth.isLogin===false"
      size="small"
      slot="end"
      color="primary"
      routerLink="../../login"
      >login</ion-button
    >
    <div slot="end" class="popover" *ngIf="this.auth.isLogin===true">
      <ion-buttons slot="end">
        <ion-button fill="clear" id="popover">
          <ion-icon
            slot="icon-only"
            name="ellipsis-vertical-outline"
            color="primary"
          ></ion-icon>
        </ion-button>
      </ion-buttons>
      <ion-popover #popover trigger="popover" triggerAction="click">
        <ng-template>
          <ion-content class="ion-padding ion-text-center" (click)="logout()">
            <ion-label color="danger" (click)="logout()"> LOGOUT </ion-label>
          </ion-content>
        </ng-template>
      </ion-popover>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid class="content-grid">
    <ion-row class="ion-padding home-banner">
      <swiper
        [loop]="true"
        [autoHeight]="true"
        [allowTouchMove]="true"
        [autoplay]="true"
        [autoplay]="{ delay: 700, disableOnInteraction: true }"
        [speed]="700"
        [pagination]="{ clickable: true }"
        [navigation]="false"
      >
        <ng-template
          swiperSlide
          *ngFor="let banner of banners"
          class="swiper-slide"
        >
          <img expand="full" [src]="banner?.banner" />
        </ng-template>
      </swiper>
    </ion-row>

    <ion-row expand="full" class="feeds">
      <ion-label>Gjej specialist </ion-label>
      <app-specialist-feed-list> </app-specialist-feed-list>
    </ion-row>

    <ion-row class="feeds">
      <ion-col size="12">
        <ion-content> </ion-content>
        <ion-label>Njoftimet e klienteve </ion-label>
        <app-client-feed-list expand="full"></app-client-feed-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
