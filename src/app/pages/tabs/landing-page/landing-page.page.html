<ion-header>
    <ion-toolbar>
        <ion-icon name="briefcase-outline" size="large" slot="start"></ion-icon>
        <ion-title size="10px"> GJEJ SPECIALIST</ion-title>
        <ion-button
                *ngIf="this.authService.isLogin===false"
                size="small"
                slot="end"
                color="primary"
                routerLink="../../login"
        >login
        </ion-button>
        <div slot="end" class="popover" *ngIf="this.authService.isLogin===true">
            <ion-buttons size="small">
                <ion-button id="popover">

                    <ion-icon name="ellipsis-vertical-outline"></ion-icon>
                </ion-button>
            </ion-buttons>

            <ion-popover slot="end" #popover trigger="popover" triggerAction="click">
                <ng-template>
                    <ion-content class="ion-padding ion-text-center" (click)="logout()">
                        <ion-label color="danger" (click)="logout()"> LOGOUT</ion-label>
                    </ion-content>
                </ng-template>
            </ion-popover>
        </div>
    </ion-toolbar>
</ion-header>

<ion-content *ngIf="dataLoaded==true">
    <ion-grid expand="full">
        <ion-row>
            <ion-col expand="full" size="12">
                <ion-grid class="content-grid home-banner">
                    <ion-row class="ion-padding ion-text-center">
                        <ion-slides [options]="slideOpts">
                            <ion-slide *ngFor="let banner of banners">
                                <img class="imgs" expand="full" [src]="banner?.banner" alt="banner"/>
                            </ion-slide>
                        </ion-slides>
                    </ion-row>
                </ion-grid>
            </ion-col>
        </ion-row>
        <ion-row class="justify-content-center align-content-center">
            <ion-col expand="full" size="12" class="ion-text-center">
                <ion-grid [fixed]="true" class="d-block align-content-center">
                    <ion-row class=" h-auto w-auto">
                        <ion-col size="12" class="border-1 shadow feed-col">
                            <div class="head">
                                <div class="addFeedButton ion-margin shadow ">
                                    <ion-button (click)="openAddFeedModal()"
                                                class=" ion-text-center "
                                                *ngIf="authService.userType=='F'"
                                                fill="none"
                                    >
                                        <ion-icon size="large" name="add-outline"
                                        >
                                        </ion-icon>
                                        Shto njoftim
                                    </ion-button>
                                </div>
                                <h3 class="ion-padding ion-text-center ion-margin">
                                    Njoftimet e specialisteve
                                </h3>
                            </div>
                            <br>

                        </ion-col>
                        <ion-col size="12" class="border-1 shadow feed-col">


                            <app-feed *ngIf="dataLoaded==true" [elementsToShow]="10" [userType]="'F'"
                                      [userID]="userId"

                                      class="  feeds ion-padding-right  ">

                            </app-feed>

                            <div class="see-all-button">

                            <ion-button class="see-all-button"
                                        size="small"
                                        color="primary"
                                        fill="none"
                                        [routerLink]="['./../../tabs/all-feeds' ,'F']"
                                        (click)="seAll('F')">
                                Shiko te gjithe

                            </ion-button>
                            </div>
                        </ion-col>
                    </ion-row>


                    <br/> <br/> <br/>
                    <ion-row class="h-auto">
                        <ion-col size="12" class=" border-1 shadow feed-col">


                            <div class="head d-flex flex-column">


                                <!--                                <ion-button color="primary"-->
                                <!--                                            (click)="openAddFeedModal()"-->
                                <!--                                            style="background-color: transparent;float: right;margin-right: 20px"-->
                                <!--                                >-->
                                <!--                                    Shto njoftim-->
                                <!--                                </ion-button>-->

                                <div slot="end" class="addFeedButton ">

                                    <ion-button
                                            *ngIf="authService.userType=='P'"

                                            (click)="openAddFeedModal()"
                                            class="ion-margin-left ion-padding ion-text-center "
                                            fill="none"

                                    >
                                        <ion-icon size="large" name="add-outline"
                                        >
                                        </ion-icon>
                                        Shto njoftim
                                    </ion-button>
                                </div>
                                <h3 expand="full" class="ion-padding ion-text-center ion-margin">
                                    Njoftimet e Punedhenesve
                                </h3>
                            </div>
                            <app-feed *ngIf="dataLoaded==true" [elementsToShow]="10" class="feeds " [userType]="'P'"
                                      [userID]="userId"
                            >
                            </app-feed>


                            <div class="see-all-button">
                                <ion-button
                                        fill="none"
                                        size="small"
                                        color="primary"
                                        [routerLink]="['./../../tabs/all-feeds' ,'P']"
                                        (click)="seAll('P')"
                                >
                                    Shiko te gjithe
                                </ion-button>
                            </div>
                        </ion-col>
                    </ion-row>
                </ion-grid>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
