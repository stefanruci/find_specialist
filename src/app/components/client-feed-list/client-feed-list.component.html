<ion-content>
  <ion-item *ngFor="let clientFeed of clientFeedList.slice(0, elementsToShow);">
    <ion-card (click)="onFeedClick(clientFeed)">
      <ion-card-header>
        <ion-card-title>{{ clientFeed.tittle }}</ion-card-title>
        <ion-card-subtitle>{{ clientFeed.tittle }}</ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>
        Here's a small text description for the card content. Nothing more,
        nothing less.
      </ion-card-content>
      <ion-back-button> </ion-back-button>
    </ion-card>
  </ion-item>
</ion-content>
