    <ion-grid>
        <ion-row class="justify-content-center content-feed align-content-center">
            <ion-col expand="full"  size="12" *ngFor="let clientFeed of FeedList.slice(0, elementsToShow);"
                     class=" feed-item  ">
                <ion-card (click)="onFeedClick(clientFeed)" expand="full" class="ion-card">
                    <ion-card-header style="display: flex ;justify-content: space-between">
                        <ion-card-subtitle class=" item ">
                            <ion-icon name="location-outline"></ion-icon>
                            {{ clientFeed.vendodhja }}</ion-card-subtitle>
                        <ion-card-subtitle class=" item " style="float: left">
                            <ion-icon name="person-circle-outline"></ion-icon>
                            {{ clientFeed.userName }}</ion-card-subtitle>
                    </ion-card-header>

                    <ion-card-title>{{ clientFeed.tittle }}</ion-card-title>

                    <ion-card-content>
                        {{ clientFeed.pershkrim.slice(0, 100).concat('   ......')  }}
                    </ion-card-content>
                    <ion-card-content style="display:flex;justify-content: flex-end ;">

                        <ion-button fill="none" style="color:blue " size="small" (click)="onFeedClick(feed)"> Shiko me
                            shume
                        </ion-button>



                    </ion-card-content>

                    <ion-back-button></ion-back-button>
                </ion-card>
            </ion-col>
        </ion-row>
    </ion-grid>
